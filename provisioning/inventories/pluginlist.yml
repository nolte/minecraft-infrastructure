    type: "jenkins_latest"
    jenkins_artefact_path: "/artifact/Essentials/target"
    dest: "EssentialsX.jar"
    force: true
    config:
      - src: "{{ plugin_config_dir }}/essentials/motd.txt.j2"
        dest: Essentials/motd.txt
        force: true
